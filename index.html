<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- lokal bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Digital Clock</title>
  </head>
  <body class="text-center justify-content-center flex-column fw-light">
    <h2 class="text-uppercase text-center fs-6">Digital Clock</h2>
    <div class="container text-center justify-content-center fs-1 text-uppercase rounded-pill">
      <div>
        <span id="hour">00</span>
        <span class="text fs-5">Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span class="text fs-5">Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span class="text fs-5">Seconds</span>
      </div>
      <div class="ampm">
        <span id="ampm">AM</span>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
